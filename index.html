<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <title>Weather App</title>
    </head>

    <body>
    <div class="wrapper">
        <div class="page-header">
            
        </div>
        <div class="page-main">
            <div class="card">
               
                <span id="location">Nairobi, <br>KE</span>
                <span id="date"></span>
                <span id="time"></span>
                <span id="temp">36 &#176;C</span>
                <span id="weather">Sunny</span>
                
                <div class="new-inputs">
                    <div>
                        <label>Change Date:</label>
                        <input type="date" id="dateInput">
                    </div>

                    <div>
                        <label>Change Location:</label>
                        <input type="text" id="locationInput" placeholder="New Location">
                    </div>
                </div>
                <div>
                    <button class="submit" onclick="">Submit</button>
                </div>
                <span id="quote">No such thing as bad weather, only different kinds of good weather!!!</span>
            </div>
        </div>
        <div class="page-footer">

        </div>
    </div> 
    
    <script src="js/index.js"></script>   
    </body>
</html>
